    <main>
        <section class="container my-5">
            <h2 class="text-center mb-4 text-white">Contacto</h2>
            <h6 class="text-center mb-4 text-white">Correo profesional: zigodj@gmail.com</h6>


            <div class="row justify-content-center">
                <div class="col-md-6">

                    <!-- Formulario de contacto -->
                    <form id="contactForm" class="bg-dark p-4 rounded text-white">

                        <!-- Correo del usuario -->
                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Tu correo</label>
                            <input type="email" class="form-control" id="userEmail" placeholder="tucorreo@ejemplo.com"
                                required>
                        </div>

                        <!-- Mensaje del usuario -->
                        <div class="mb-3">
                            <label for="userMessage" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="userMessage" rows="4"
                                placeholder="Escribe tu mensaje aquí..." required></textarea>
                        </div>

                        <!-- Botón enviar -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>

                        <p class="mt-3 text-center" id="formStatus"></p>
                    </form>
                    <!-- Sección de donaciones -->
                    <div class="mt-4 p-4 bg-dark rounded text-center text-white">
                        <h4>Donaciones</h4>
                        <img src="../asserts/images/paypal_PNG20.png" style="margin-top: 10%;">
                        <p>Si te gusta mi trabajo, ingresa la cantidad que quieras donar:</p>

                        <input type="number" id="donationAmount" class="form-control mb-3 mx-auto"
                            placeholder="Cantidad en USD" min="1" style="max-width:150px;">
                        <div id="paypal-button-container"></div>
                    </div>

                </div>
            </div>
        </section>
